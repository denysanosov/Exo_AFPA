<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://steamuserimages-a.akamaihd.net/ugc/777366312385829180/66E749BEB483E886657A7EDFF571913B03A49FC6/" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>ECF Vidéothèque</title>
</head>



<body>
    <header class="headerMesFilms">
        <section>
            <div data-tilt>
                <h1>
                    Vidéothèque
                </h1>
            </div>
        </section>
        <section>
            <nav>
                <div>
                    <a href="index.html">Mes films</a>
                </div>
                <div>
                    <a href="recherche.html">Recherche</a>
                </div>
            </nav>
        </section>
    </header>


    <main class="mainMesFilms">
        <section>
            <h2>
                Liste des films
            </h2>

            <form id="formulaireDajout" class="hidden">
                <div>
                    <label for="ajoutTitre">Titre</label>
                    <input type="text" name="ajoutTitre" id="ajoutTitre">
                </div>
                <div>
                    <label for="ajoutAnnee">Année</label>
                    <input type="number" name="ajoutAnnee" id="ajoutAnnee">
                </div>
                <div>
                    <label for="ajoutRealisateur">Réalisateur</label>
                    <input type="text" name="ajoutRealisateur" id="ajoutRealisateur">
                </div>
                <button id="btnAjoutFilm">Appliquer l'ajout</button>
            </form>
            <div id="msgErreur"></div>
            <div id="msgValide"></div>
            <button id="btnPopForm">Ajouter un film</button>

            <label for="" id="labelFiltrerPar">Filtrer par :</label>
            <select name="selectMesFilms" id="filtreMesFilms">
                <option value="filtreMesFilmsTitre">Titre</option>
                <option value="filtreMesFilmsAnnee">Année</option>
                <option value="filtreMesFilmsRealisateur">Réalisateur</option>
            </select>

            <hr>

            <table>
                <thead>
                    <tr>
                        <th style="width: 30%">
                            Titre
                        </th>
                        <th style="width: 20%">
                            Année
                        </th>
                        <th style="width: 30%">
                            Réalisateur
                        </th>
                        <th style="width: 20%">

                        </th>
                    </tr>
                </thead>
                <tbody id="tableMesFilms">

                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="node_modules/vanilla-tilt/src/vanilla-tilt.js"></script>
</body>

</html>
